<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const modal = document.getElementById('modalQuarto');
  const carousel = document.getElementById('carouselQuarto');
  let bsCarousel;

  // Quando clicar em qualquer imagem da grade
  document.querySelectorAll('[data-bs-target="#modalQuarto"]').forEach(img => {
    img.addEventListener('click', function () {
      const index = Number(this.dataset.index);

      // Espera o modal abrir para mover o carousel
      modal.addEventListener('shown.bs.modal', function handler() {
        bsCarousel = bootstrap.Carousel.getOrCreateInstance(carousel);
        bsCarousel.to(index);
        modal.removeEventListener('shown.bs.modal', handler);
      });
    });
  });

  // Teclado
  modal.addEventListener('shown.bs.modal', function () {
    document.addEventListener('keydown', handleKey);
  });

  modal.addEventListener('hidden.bs.modal', function () {
    document.removeEventListener('keydown', handleKey);
  });

  function handleKey(e) {
    if (!bsCarousel) return;

    if (e.key === 'ArrowRight') bsCarousel.next();
    if (e.key === 'ArrowLeft') bsCarousel.prev();
    if (e.key === 'Escape') bootstrap.Modal.getInstance(modal).hide();
  }
</script>
